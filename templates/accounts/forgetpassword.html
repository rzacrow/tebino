{% extends "../base.html" %}

{% block title %}فراموشی رمز عبور{% endblock %}

{% block body %}
{% load static %}

  <div class="back-color-fit">
    <div class="container glassmorphism-form back-color-white shadow-lg rounded-top-lg">
        <div class="row">
            <div class="col-lg-7">
              <img src="{% static '' %}" class="img-fluid limitted-hight">
            </div>

            <div class="col-lg-5 flex-center flex-column">
                {% if messages %}
                {% for message in messages %}
                      <h6 class="font-bold">{{message}}<h6>
                {% endfor %}
                {% endif %}
                <h4 class="font-bold">ایمیلی که با آن عضو شده اید را وارد کنید</h4>
                <form method='post' action='' class="from-top-25 full-width" novalidate>
                    {% csrf_token %}
                    {{form.as_div}}
                    <input type='submit' value='دریافت کد' class="btn btn-submit">
                </form>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
